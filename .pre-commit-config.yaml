repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: detect-private-key
  -   repo: https://github.com/tekwizely/pre-commit-golang
      rev: v1.0.0-rc.1
      hooks:
        # Formatters
        -   id: go-fmt
        -   id: go-fmt-repo
        # Go Build
        -   id: go-build-mod
        -   id: go-build-repo-mod
        # Go Mod Tidy
        -   id: go-mod-tidy
        -   id: go-mod-tidy-repo
        # Go Vet
        -   id: go-vet
        -   id: go-vet-mod
        -   id: go-vet-repo-mod
        # Go Test
        #-   id: go-test-mod
        #-   id: go-test-repo-mod
        # Revive
        # -   id: go-revive
        # -   id: go-revive-mod
        # -   id: go-revive-repo-mod
        # GoSec
        # -   id: go-sec-mod
        # -   id: go-sec-repo-mod
        # Style Checkers
        # -   id: go-lint
        # -   id: go-critic
