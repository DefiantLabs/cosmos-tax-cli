version: "3.9"
x-logging: &logging
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: "3"
      tag: '{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}'

services:
  postgres:
    restart: "unless-stopped"
    image: postgres:15-alpine
    stop_grace_period: 1m
    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=taxuser
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432/tcp
    healthcheck:
      test: ["CMD", "nc", "-z", "-v", "localhost", "5432"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      default:
        aliases:
          - defiant
    <<: *logging

  indexer:
    restart: "no"
    image: ghcr.io/defiantlabs/cosmos-tax-cli-private:pr-203
    user: defiant
    stop_grace_period: 1m
    volumes:
      # - indexer:/var/lib/cosmos-tax-cli-private-index
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres
    networks:
      default:
        aliases:
          - defiant
    <<: *logging
    command:
    - /bin/sh
    - -c
    - |
      cosmos-tax-cli-private index \
      --log.pretty = true \
      --log.level = debug \
      --base.startBlock 2713094 \
      --base.endBlock -1 \
      --base.index true \
      --base.throttling 0.0005 \
      --base.rpcworkers 12 \
      --base.api https://api.osmosis.strange.love:443 \
      --lens.rpc http://34.138.108.49:26657 \
      --lens.accountPrefix osmo \
      --lens.keyringBackend test \
      --lens.chainID osmosis-1 \
      --lens.chainName osmosis \
      --db.host postgres \
      --db.database postgres \
      --db.user taxuser \
      --db.password password \
      --db.loglevel error

