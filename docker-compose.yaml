version: "3.9"
x-logging: &logging
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: "3"
      tag: '{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}'

services:
  postgres:
    restart: "unless-stopped"
    image: postgres:15-alpine
    stop_grace_period: 1m
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=taxuser
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432/tcp
    networks:
      default:
        aliases:
          - defiant
    <<: *logging

  cosmos-tax-cli-private-client:
    restart: "unless-stopped"
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - TARGETPLATFORM=linux/amd64
    image: cosmos-tax-cli-private:local
    user: defiant
    stop_grace_period: 1m
    volumes:
      - cosmos-tax-cli-private-client:/var/lib/cosmos-tax-cli-private-client
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8080:8080/tcp
    networks:
      default:
        aliases:
          - defiant
    <<: *logging
    command: /bin/sh -c "client --db.host postgres --db.database postgres --db.user taxuser --db.password password"
  cosmos-tax-cli-web:
    restart: "unless-stopped"
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - TARGETPLATFORM=linux/amd64
    image: ghcr.io/defiantlabs/cosmos-tax-cli-web:main-540d502abe5752452b03012c79a396e74b95cf0f
    # user: defiant
    stop_grace_period: 1m
    volumes:
      - cosmos-tax-cli-web:/var/lib/cosmos-tax-cli-web
      - /etc/localtime:/etc/localtime:ro
    environment:
      - REACT_APP_API_URL=http://cosmos-tax-cli-private-client:8080
    ports:
      - 3000:3000/tcp
    networks:
      default:
        aliases:
          - defiant
    <<: *logging
    command: /bin/sh -c "npm run start"
  cosmos-tax-cli-private-index:
    restart: "no"
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - TARGETPLATFORM=linux/amd64
    image: cosmos-tax-cli-private:local
    user: defiant
    stop_grace_period: 1m
    volumes:
      - cosmos-tax-cli-private-index:/var/lib/cosmos-tax-cli-private-index
      - /etc/localtime:/etc/localtime:ro
    networks:
      default:
        aliases:
          - defiant
    <<: *logging
    command:
    - /bin/sh
    - -c
    - |
      sleep 5
      cosmos-tax-cli-private index \
      --log.pretty = true \
      --log.level = debug \
      --base.startBlock 5200791 \
      --base.endBlock 5200891 \
      --base.api https://api.cosmoshub.strange.love:443 \
      --lens.rpc http://35.223.140.66:26657 \
      --lens.accountPrefix cosmos \
      --lens.keyringBackend test \
      --lens.chainID cosmoshub-4 \
      --lens.chainName cosmoshub \
      --db.host postgres \
      --db.database postgres \
      --db.user taxuser \
      --db.password password"
volumes:
  postgres:
  cosmos-tax-cli-private-client:
  cosmos-tax-cli-web:
  cosmos-tax-cli-private-index: