version: "3.9"
x-logging: &logging
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: "3"
      tag: '{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}'

services:
  postgres:
    restart: "unless-stopped"
    image: postgres:15-alpine
    stop_grace_period: 1m
    volumes:
      - /etc/localtime:/etc/localtime:ro
      # - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=taxuser
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432/tcp
    healthcheck:
      test: ["CMD", "nc", "-z", "-v", "localhost", "5432"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      default:
        aliases:
          - defiant
    <<: *logging

  indexer:
    restart: "no"
    image: ghcr.io/defiantlabs/cosmos-tax-cli-private:main
    user: defiant
    stop_grace_period: 10s
    volumes:
      # - indexer:/var/lib/cosmos-tax-cli-index
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres
    networks:
      default:
        aliases:
          - defiant
    <<: *logging
    command:
    - /bin/sh
    - -c
    - |
      cosmos-tax-cli index \
      --log.pretty = true \
      --log.level = debug \
      --base.start-block 5366162 \
      --base.end-block 5366162 \
      --base.throttling 1.00 \
      --base.reindex true \
      --base.prevent-reattempts true \
      --base.api https://osmosis-mainnet-archive.allthatnode.com:1317 \
      --lens.rpc https://osmosis-mainnet-archive.allthatnode.com:26657 \
      --lens.account-prefix osmo \
      --lens.chain-id osmosis-1 \
      --lens.chain-name osmosis \
      --database.host postgres \
      --database.database postgres \
      --database.user taxuser \
      --database.password password

  client:
    restart: "unless-stopped"
    image: ghcr.io/defiantlabs/cosmos-tax-cli-private:main
    user: defiant
    stop_grace_period: 1m
    volumes:
      # - client:/var/lib/cosmos-tax-cli-client
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres
    ports:
      - 8080:8080/tcp
    networks:
      default:
        aliases:
          - defiant
    <<: *logging
    command: /bin/sh -c "client --db.host postgres --db.database postgres --db.user taxuser --db.password password"

  web:
    restart: "unless-stopped"
    image: ghcr.io/defiantlabs/cosmos-tax-cli-web:sha-c40f082
    # user: defiant
    stop_grace_period: 1m
    volumes:
      # - web:/var/lib/cosmos-tax-cli-web
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    ports:
      - 3000:3000/tcp
    networks:
      default:
        aliases:
          - defiant
    <<: *logging
    command: /bin/sh -c "npm run start"
