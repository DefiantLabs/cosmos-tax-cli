name: pre-commit

on:
  push:
    tags:
      - '**'
    branches:
      - '**'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.19.0'
      - run: go version
      - name: Run Revive Action by pulling pre-built image
        uses: docker://morphy/revive-action:v2
      - uses: pre-commit/action@v3.0.0
